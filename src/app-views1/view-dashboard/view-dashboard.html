<dom-module id="view-dashboard">
	<template>
		<style include="list-view-styles"></style>
		
		<div class="horizontal layout container">
      <div class="margin container">
				<margin-content></margin-content>
			</div>
			<h1>Dashboard</h1>
			<!---- >
      <vaadin-board>
        <vaadin-board-row>
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </vaadin-board-row>
        <vaadin-board-row>
          <div>4</div>
          <div>5</div>
        </vaadin-board-row>
      </vaadin-board>
			<!---->
    </div>
		
	</template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'view-dashboard',
				behaviors: [
					ReduxBehavior,
					AsyncActionsBehavior,
					MyBehaviors.UserSetterBehavior,
					Polymer.NeonAnimationRunnerBehavior,
					Polymer.IronResizableBehavior,
				],
				properties: {
					loading: {
						type: Boolean,
						value: function() {
							return false;
						},
					},
				},
      });
		})();
  </script>
</dom-module>
